<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="main">
        <div class="search">
            <input type="text" id="input-box" class="input-box" placeholder="Enter City Name...." autocomplete="off">
        </div>
        <div class="details">
            <div class="locations">
                <div class="city" id="city">___,_</div>
                <!-- <div class="city" id="city">Bagaha, IN</div> -->
                <div class="date" id="date">-- __(____), ----</div>
                <!-- <div class="date" id="date">31 jan(Monday), 2022</div> -->
            </div>
             <div class="weather-status">
                 <div class="temp" id="temp">-- &deg;C</div>
                 <div class="min-max" id="min-max">--&deg;C (min) / --&deg;C (max)</div>
                 <div class="weather" id="weather">___</div>
                 <!-- <div class="weather" id="weather">Clear</div> -->
                 <div class="img" ></div>
             </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
